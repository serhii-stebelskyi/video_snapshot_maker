<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video snapshot maker</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Video snapshot maker</h1>
    <div class="main_wrapper">
      <div class="main_inline_wrapper">
        <div class="content">
          <div class="left_side empty" id="left_side">
            <div class="video_upload_wrapper" id="video_upload_box">
              <input
                type="file"
                name="Upload video"
                id="upload_video_field"
                accept="video/mp4,video/x-m4v,video/*"
              />
              <svg
                viewBox="0 0 1024 1024"
                focusable="false"
                data-icon="inbox"
                width="1em"
                height="1em"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M885.2 446.3l-.2-.8-112.2-285.1c-5-16.1-19.9-27.2-36.8-27.2H281.2c-17 0-32.1 11.3-36.9 27.6L139.4 443l-.3.7-.2.8c-1.3 4.9-1.7 9.9-1 14.8-.1 1.6-.2 3.2-.2 4.8V830a60.9 60.9 0 0060.8 60.8h627.2c33.5 0 60.8-27.3 60.9-60.8V464.1c0-1.3 0-2.6-.1-3.7.4-4.9 0-9.6-1.3-14.1zm-295.8-43l-.3 15.7c-.8 44.9-31.8 75.1-77.1 75.1-22.1 0-41.1-7.1-54.8-20.6S436 441.2 435.6 419l-.3-15.7H229.5L309 210h399.2l81.7 193.3H589.4zm-375 76.8h157.3c24.3 57.1 76 90.8 140.4 90.8 33.7 0 65-9.4 90.3-27.2 22.2-15.6 39.5-37.4 50.7-63.6h156.5V814H214.4V480.1z"
                ></path>
              </svg>
              <h3>Click or drag file to this area to upload</h3>
              <p>
                <span>Support for only single video upload.</span>
                Strictly prohibited from uploading company data or other banned
                files.
              </p>
            </div>
            <div class="video_player_wrapper hidden" id="video_player_wrapper">
              <video
                id="video_player"
                autoplay
                controls
                disablepictureinpicture
                disableremoteplayback
                muted
                controlslist="nodownload nofullscreen"
              ></video>
              <div class="time_selectors_section" id="time_selectors_section">
                <div class="time_selectors_list" id="time_selectors_list"></div>
                <span
                  class="current_video_timeline"
                  id="current_video_timeline"
                ></span>
              </div>
              <button class="generate_frames" id="generate_frames_btn" disabled>
                âœ“ Generate frames
              </button>
            </div>
          </div>
          <div class="right_side hidden" id="right_side">
            <h3>Photos:</h3>
            <span class="loader" id="loader"></span>
            <ul class="generated_photos_list" id="generated_photos_list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
